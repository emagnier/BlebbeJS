<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	body {
		background-color: rgb(200,200,200);
	}
	#moodboard
	{
	    width:70%;
	    height:900px;
	    border:1px black;
	    padding:none;
	    margin:0 auto;
	}
	#BlebbeJS div{
	    background-color:#bb3c27;
	    border:1px solid white;
	}
	</style>
</head>
<body>
	<div id="moodboard">
	</div>
	<script src="jQuery.min.js"></script>
	<script>jQuery.easing["jswing"]=jQuery.easing["swing"];jQuery.extend(jQuery.easing,{def:"easeOutQuart",easeOutQuart:function(a,b,c,d,e){return-d*((b=b/e-1)*b*b*b-1)+c}}) </script>
	<script src="blebbe.min.js"></script>

	<script>
		blebbe("moodboard",100,150,[1,1,1]);
	</script>

</body>
</html>
